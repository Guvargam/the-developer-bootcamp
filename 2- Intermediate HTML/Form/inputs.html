<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>
<h1>Inputs Demo</h1>

<img src="https://pbs.twimg.com/profile_images/728316381075111936/35Qye0EH.jpg">

<h3>Do you prefer cats or dogs?</h3>

<form>
	<label for="dogs">Dogs:</label>
	<input id= "dogs" type="radio" name="animal" value="DOGS">
	<label for="cats">Cats:</label>
	<input id= "cats" type="radio" name="animal" checked value="CATS">

	<p>En cok kullandiginiz sosyal mecra neresi?</p>
	<select name="sosyalmedya">
		<option>Facebook</option>
		<option>Twitter</option>
		<option>Instagram</option>
		<option>Youtube</option>
		<option>Others</option>

	</select>

	<textarea rows="5" cols="50" placeholder="Bize kendinden bahseder misin?"></textarea>

	<button>GO!</button>
</form>



</body>
</html>
